<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">

    <style>
        /* Pequenos ajustes para animações */
        .pokemon {
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f5f5f5;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>

    <!-- Animações Avançadas -->
    <script>
        const pokemonList = document.getElementById('pokemonList');
        const loadMoreButton = document.getElementById('loadMoreButton');

        // Função para efeito fade-in + slide
        function animatePokemonEntry(pokemonElement) {
            pokemonElement.style.opacity = 0;
            pokemonElement.style.transform = 'translateY(20px)';
            pokemonElement.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            requestAnimationFrame(() => {
                pokemonElement.style.opacity = 1;
                pokemonElement.style.transform = 'translateY(0)';
            });
        }

        // Função para hover com expansão e sombra
        function addHoverEffect(pokemonElement) {
            pokemonElement.addEventListener('mouseenter', () => {
                pokemonElement.style.transform = 'scale(1.05)';
                pokemonElement.style.boxShadow = '0 10px 20px rgba(0,0,0,0.2)';
            });
            pokemonElement.addEventListener('mouseleave', () => {
                pokemonElement.style.transform = 'scale(1)';
                pokemonElement.style.boxShadow = '0 0 0 rgba(0,0,0,0)';
            });
        }

        // Função para renderizar Pokémon com animações
        function renderPokemon(pokemon) {
            const li = document.createElement('li');
            li.classList.add('pokemon');

            li.innerHTML = `
                <span class="number">#${pokemon.number}</span>
                <span class="name">${pokemon.name}</span>
                <div class="details">
                    <ol class="types">
                        ${pokemon.types.map(type => `<li class="type ${type}">${type}</li>`).join('')}
                    </ol>
                    <img src="${pokemon.photo}" alt="${pokemon.name}">
                </div>
            `;

            animatePokemonEntry(li);
            addHoverEffect(li);

            pokemonList.appendChild(li);
        }

        // Exemplo de Load More com animação
        loadMoreButton.addEventListener('click', () => {
            loadMoreButton.disabled = true;
            loadMoreButton.textContent = 'Loading...';

            // Simula requisição API
            setTimeout(() => {
                loadMoreButton.disabled = false;
                loadMoreButton.textContent = 'Load More';

                // Aqui você chamaria a função que adiciona os novos Pokémon
                // ex: fetchNextPokemons();
            }, 1000);
        });

        // Exemplo de uso com dados fictícios
        const samplePokemons = [
            { number: 1, name: 'Bulbasaur', types: ['grass', 'poison'], photo: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png' },
            { number: 4, name: 'Charmander', types: ['fire'], photo: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png' },
            { number: 7, name: 'Squirtle', types: ['water'], photo: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png' }
        ];

        samplePokemons.forEach(p => renderPokemon(p));
    </script>
</body>

</html>
